<section class="container text-center mw-100 vh-100" style="display: grid; justify-content: center; align-items: center; background: linear-gradient(90deg, rgba(213,210,255,1) 0%, rgba(158,180,207,1) 44%, rgba(37,78,87,1) 94%);">
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="width: 50rem;">
                <div class="card-body overflow-hidden">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <h4>Register</h4>
                            <p>Complete the above information</p>                                                        
                            <form [formGroup]="registerForm" (click)="onSubmit()">
                                <div class="row g-3">
                                    <div class="col-6">
                                        <label>Nombre Completo</label>
                                        <input type="name" formControlName="name" class="form-control" aria-describedby="InputName">
                                    </div>
                                    <div class="col-6">
                                        <label>Contrase√±a</label>
                                        <input type="password" formControlName="password" class="form-control" aria-describedby="passwordHelpInline">
                                    </div>
                                    <div class="col-6">
                                        <label>Fecha de Nacimiento</label>
                                        <input type="date" formControlName="birthdate" class="form-control">
                                    </div>
                                    <div class="col-6">
                                        <label>Correo Electronico</label>
                                        <input type="email" formControlName="email" class="form-control" >
                                    </div>
                                </div>
                                <button class="btn btn-success mt-3"> Send info </button>
                            </form>
                            {{ registerForm.value | json }}                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
