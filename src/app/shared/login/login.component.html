<div class="container-fluid text-center mt-2 mb-2">
    <div class="row justify-content-center align-items-center">
        <div class="col col-md-10">
            <div class="card" style="border: none;">
                <div class="card-body overflow-hidden" style="border-style: none;">
                    <div class="row">
                        <div class="col">
                            <h4 class="card-title">Login</h4>
                            <form class="form-control" [formGroup]="loginForm" (ngSubmit)="validateUser()">
                                <div class="row justify-content-center align-items-center mt-1">
                                    <div class="col-auto">
                                        <label for="inputUsername" class="col-form-label">Username</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="text" id="inputUsername" class="form-control"
                                            aria-describedby="usernameHelpInline" formControlName="username"
                                            required="">
                                    </div>
                                </div>
                                <div class="row justify-content-center align-items-center mt-3">
                                    <div class="col-auto">
                                        <label for="inputPassword" class="col-form-label">Password</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="password" id="inputPassword" class="form-control"
                                            aria-describedby="passwordHelpInline" formControlName="password">
                                    </div>
                                    <div class="alert alert-danger" [hidden]="pass.valid || pass.pristine">
                                        <span *ngIf="pass.errors?.['required']">
                                            Password is required
                                        </span>

                                        <span *ngIf="pass.errors?.['minlength']">
                                            Password should have more than 6 characters
                                        </span>
                                    </div>
                                </div>
                                <button class="btn btn-success mt-1" type="submit">Login</button>
                            </form>
                            {{ this.loginForm.value|json }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
