<div class="container-fluid text-center mt-2 mb-2">
    <div class="row justify-content-center align-items-center">
        <div class="col col-md-10">
            <div class="card" style="border: none;">
                <div class="card-body overflow-hidden" style="border-style: none;">
                    <div class="row">
                        <div class="col">
                            <h4 class="card-title">Login</h4>
                            <form class="form-control" style="border-style: none;" [formGroup]="loginForm"
                                (ngSubmit)="validateUser()">
                                <div class="row justify-content-center align-items-center mt-1">
                                    <div class="col-3">
                                        <label for="inputUsername">Username</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" id="inputUsername" class="form-control"
                                            aria-describedby="usernameHelpInline" formControlName="username"
                                            required="">
                                    </div>
                                </div>

                                <div class="row justify-content-center align-items-center mt-3">
                                    <div class="col-3">
                                        <label for="inputPassword">Password</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="password" id="inputPassword" class="form-control"
                                            aria-describedby="passwordHelpInline" formControlName="password">
                                    </div>

                                </div>
                                <button class="btn btn-success mt-2" mat-icon-button mat-dialog-close>Login</button>
                            </form>
                            {{ this.loginForm.value|json }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mt-3">
                            <p>Si no tienes una cuenta: <a mat-icon-button mat-dialog-close
                                    [routerLink]="['/register']">Registrate</a> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
